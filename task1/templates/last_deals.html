<style>
	.deals-table {
		width: 100%;
		border-collapse: collapse;
		margin-top: 20px;
		font-family: Arial, sans-serif;
		background-color: #ffffff;
		border: 1px solid #c8e6c9;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
		overflow: hidden;
	}

	.deals-table thead {
		background-color: #e8f5e9;
	}

	.deals-table th {
		padding: 12px 16px;
		text-align: left;
		color: #2e7d32;
		border-bottom: 1px solid #c8e6c9;
		font-weight: 600;
	}

	.deals-table td {
		padding: 12px 16px;
		border-bottom: 1px solid #f0f0f0;
		color: #333;
	}

	.deals-table tr:nth-child(even) {
		background-color: #f9fdf9;
	}

	.deals-table tr:hover {
		background-color: #f1fff1;
	}
</style>

<table class="deals-table">
	<thead>
		<tr>
			<th>Название</th>
			<th>Стадия</th>
			<th>Сумма</th>
			<th>Дата создания</th>
		</tr>
	</thead>
	<tbody>
		{% for deal in deals %}
			<tr>
				<td>{{ deal.TITLE }}</td>
				<td>{{ deal.STAGE_ID }}</td>
				<td>{{ deal.OPPORTUNITY }}</td>
				<td>{{ deal.DATE_CREATE }}</td>
			</tr>
		{% empty %}
			<tr>
				<td colspan="4">Сделки не найдены.</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
