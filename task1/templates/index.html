<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задания</title>
	{% load static %}
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f9f4;
			color: #333;
			margin: 0;
			padding: 20px;
		}

		.header-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 30px;
		}

		h1 {
			color: #2e7d32;
			margin: 0;
		}

		#header-button {
			padding: 12px 24px;
			background-color: #e8f5e9;
			color: #2e7d32;
			border: 1px solid #c8e6c9;
			border-radius: 6px;
			cursor: pointer;
			transition: background 0.3s, color 0.3s;
		}

		#header-button:hover {
			background-color: #c8e6c9;
		}

		#content-container {
			border: 1px solid #c8e6c9;
			background: #ffffff;
			padding: 20px;
			border-radius: 6px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			min-height: 300px;
		}

		/* Модалка */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}

		.modal-content {
			background-color: #fff;
			margin: 10% auto;
			padding: 20px;
			border-radius: 8px;
			width: 400px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		}

		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
		}

		.close {
			cursor: pointer;
			font-size: 20px;
		}

		input, textarea {
			width: 100%;
			padding: 8px;
			margin-top: 8px;
			margin-bottom: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.modal button {
			background: #2e7d32;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.modal button:hover {
			background: #256828;
		}
	</style>
</head>
<body>

<div class="header-container">
	<h1>Добрый день, {{ user.first_name }} {{ user.last_name }}</h1>
	<button id="header-button">Добавить</button>
</div>

<div id="content-container">
	<!-- Здесь будет таблица -->
</div>

<!-- Модальное окно -->
<div id="dealModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Новая сделка</h2>
			<span class="close" id="closeModal">&times;</span>
		</div>
        <!-- Форма с необходимыми полями -->
		<form id="dealForm">
			<input type="text" name="title" placeholder="Название сделки" required>
			<input type="number" name="price" placeholder="Сумма" required>
            <input type="date" name="date" placeholder="Дата" required>
			<button type="submit">Создать</button>
		</form>
	</div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
	// Загрузка последних сделок
	fetch('/get_last_deals/')
		.then(response => {
			if (!response.ok) {
				throw new Error('Ошибка сети');
			}
			return response.text();
		})
		.then(html => {
			document.getElementById('content-container').innerHTML = html;
		})
		.catch(error => {
			document.getElementById('content-container').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
		});

	// Модалка
	const modal = document.getElementById('dealModal');
	const openBtn = document.getElementById('header-button');
	const closeBtn = document.getElementById('closeModal');

	openBtn.addEventListener('click', () => {
		modal.style.display = 'block';
	});

	closeBtn.addEventListener('click', () => {
		modal.style.display = 'none';
	});

	window.addEventListener('click', (event) => {
		if (event.target === modal) {
			modal.style.display = 'none';
		}
	});

	// Отправка формы
	document.getElementById('dealForm').addEventListener('submit', function(e) {
		e.preventDefault();

		const formData = new FormData(this);

		fetch('/create_deal/', {
			method: 'POST',
			body: formData,
		})
		.then(response => {
			if (!response.ok) {
				throw new Error('Ошибка при создании сделки');
			}
			return response.json();
		})
		.then(data => {
			alert('Сделка успешно создана!');
			modal.style.display = 'none';
			this.reset();
			// Обновляем список сделок
			return fetch('/get_last_deals/');
		})
		.then(response => response.text())
		.then(html => {
			document.getElementById('content-container').innerHTML = html;
		})
		.catch(error => {
			alert(error.message);
		});
	});
});
</script>

</body>
</html>
