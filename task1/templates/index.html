<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задания</title>
	{% load static %}
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f9f4;
			color: #333;
			margin: 0;
			padding: 20px;
		}

		.header-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 30px;
		}

		h1 {
			color: #2e7d32;
			margin: 0;
		}

		#header-button {
			padding: 12px 24px;
			background-color: #e8f5e9;
			color: #2e7d32;
			border: 1px solid #c8e6c9;
			border-radius: 6px;
			cursor: pointer;
			transition: background 0.3s, color 0.3s;
		}

		#header-button:hover {
			background-color: #c8e6c9;
		}

		#content-container {
			border: 1px solid #c8e6c9;
			background: #ffffff;
			padding: 20px;
			border-radius: 6px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			min-height: 300px; /* Под таблицу */
		}
	</style>
</head>
<body>

<div class="header-container">
	<h1>Добрый день, {{ user.first_name }} {{ user.last_name }}</h1>
	<button id="header-button">Добавить</button>
</div>

<div id="content-container">
	<!-- Здесь будет таблица -->
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
	fetch('/get_last_deals/')
		.then(response => {
			if (!response.ok) {
				throw new Error('Ошибка сети');
			}
			return response.text(); // Получаем текст (HTML)
		})
		.then(html => {
			document.getElementById('content-container').innerHTML = html;
		})
		.catch(error => {
			document.getElementById('content-container').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
		});
});
</script>


</body>
</html>
